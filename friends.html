<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    
    <div class ="status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class ="status-bar__column">
            <span>18:43</span>
        </div>
        <div class ="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg" ></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class ="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
    </header>

    <a id ="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Name Display <i class="fas fa-chevron-right fa-xs"></i></a>

    <main class="friends-screen">
        <div class = "user-component">
            <div class="user-component__column">
                <img src ="img/sherlock.jpg" class = "user-component__avatar user-component__avatar--xl" />
                <div class = "user-component__text">
                    <h4 class="user-component__title">Sherlock Homes</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class = "friends-screen__channel">
            <div class = "friends-screen__channel-header">
                <span>Friends with Birthday</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class = "user-component">
                <div class="user-component__column">
                    <img src ="img/cake.jpg" class = "user-component__avatar user-component__avatar--sm" />
                    <div class = "user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">View more birthday</h4>
                    </div>
                </div>
                    <div class="user-component__column">
                        <span>7</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
            </div>
                <div class="user-component__column"></div>
        </div>

        <div class="friends-list">

        <div class = "user-component">
            <div class="user-component__column">
                <img src ="img/watson.jpg" class = "user-component__avatar user-component__avatar--sm" />
                <div class = "user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Watson</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class = "user-component">
            <div class="user-component__column">
                <img src ="img/mary.jpg" class = "user-component__avatar user-component__avatar--sm" />
                <div class = "user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Mary</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class = "user-component">
            <div class="user-component__column">
                <img src ="img/moriarty.png" class = "user-component__avatar user-component__avatar--sm" />
                <div class = "user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Moriarty</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        </div>



    
    </main>



    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="more.html">
                <span class="nav__more">.</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
