<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
</head>
<body>
    
    <div class ="status-bar">
        <div class ="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class ="status-bar__column">
            <span>18:43</span>
        </div>
        <div class ="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg" ></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class ="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
        <div class = "user-component">
            <div class="user-component__column">
                <img src ="img/watson.jpg" class = "user-component__avatar user-component" />
                <div class = "user-component__text">
                    <h4 class="user-component__title">Watson</h4>
                    <h6 class="user-component__subtitle">Why would you listen to me... </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
        <div class = "user-component">
            <div class="user-component__column">
                <img src ="img/moriarty.png" class = "user-component__avatar user-component" />
                <div class = "user-component__text">
                    <h4 class="user-component__title">Moriarty</h4>
                    <h6 class="user-component__subtitle">I will kill you.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">999</div>
            </div>
        </div>
        <div class = "user-component">
            <div class="user-component__column">
                <img src ="img/mary.jpg" class = "user-component__avatar user-component" />
                <div class = "user-component__text">
                    <h4 class="user-component__title">Mary</h4>
                    <h6 class="user-component__subtitle">Go to hell, Sherlock.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">20:48</span>
            </div>
        </div>
    
    </main>



    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="more.html">
                <span class="nav__more">.</span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>



    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
